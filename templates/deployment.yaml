{{- range $name, $container := .Values.servers }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
spec:
  replicas: {{ $container.replicas }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
        - name: {{ $name }}
          image: {{ $container.image }}
          {{- if $container.env }}
          env:
          {{- range $container.env }}
            - name: {{ .name }}
              value: {{ .value }}
          {{- end }}
          {{- end }}
          ports:
            - containerPort: {{ $container.port }}
              name: {{ $container.name }}
---
{{- end}}